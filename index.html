<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Akademik 2022-2023</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0060ae; /* Warna aksen */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0060ae; /* Warna aksen */
            color: #fff; /* Warna teks putih untuk kontras */
        }

        tr:hover {
            background-color: #e1e1e1; /* Warna latar saat dihover */
        }
    </style>
</head>
<body>
    <h1 style="color: #0060ae;">Kalender Akademik Universitas Darunnajah 2022-2023</h1>

    <table>
        <tr>
            <th>Semester</th>
            <th>Tanggal Mulai</th>
            <th>Tanggal Selesai</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>Semester Ganjil</td>
            <td>1 September 2022</td>
            <td>15 Januari 2023</td>
            <td>Aktivitas Akademik Semester Ganjil</td>
        </tr>
        <tr>
            <td>Semester Genap</td>
            <td>1 Februari 2023</td>
            <td>15 Juli 2023</td>
            <td>Aktivitas Akademik Semester Genap</td>
        </tr>
        <!-- Tambahkan baris lain sesuai kebutuhan -->
    </table>
</body>
</html>
